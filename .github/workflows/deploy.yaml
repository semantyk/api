name: Deploy to GAE
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/deploy-appengine@v0
        with:
          credentials: ${{ secrets.gcp_credentials }}
